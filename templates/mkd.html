<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
        }
        table{
            border-spacing: 0px ;
        }
        table tr td {
            height: 50px;
            width: 50px;

        }
        .color1 {
            background-color: {{color1}};
        }

        .color2 {
            background-color: {{color2}};
            
        }
    </style>
</head>

<body>
    <table>
        {% for i in range(x): %}
        <tr>
            {% for j in range(y): %}
            <td class='color{{ (i+j)%2+1}}'></td>
            <!-- <td class="color2"></td> -->
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>

</html>
